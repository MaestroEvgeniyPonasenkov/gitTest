<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><b>Добавление ячеек в таблицу и их сортировка с JS</b></h1>
    <form>
      <div class="input-row">
        <label for="text">Имя</label>
        <input type="text" name="text" id="name" />
      </div>
      <div class="input-row">
        <label for="text">Возраст</label>
        <input type="text" name="text" id="age" />
      </div>
      <div class="input-row">
        <label for="text">Профессия</label>
        <input type="text" name="text" id="occupation" />
      </div>
      <button class="add">Добавить строку</button>
    </form>
    <table class="table-sortable" border="1">
      <thead>
        <tr>
          <th>Номер</th>
          <th>Имя</th>
          <th>Возраст</th>
          <th>Профессия</th>
          <th>Удаление</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="sort.js"></script>
    <script src="add.js"></script>
  </body>
</html>
