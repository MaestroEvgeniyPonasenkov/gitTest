<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><b>Adding cells to a table and sorting it with js</b></h1>
    <form>
      <div class="input-row">
        <label for="text">Name</label>
        <input type="text" name="text" id="name" />
      </div>
      <div class="input-row">
        <label for="text">Age</label>
        <input type="text" name="text" id="age" />
      </div>
      <div class="input-row">
        <label for="text">Occupation</label>
        <input type="text" name="text" id="occupation" />
      </div>
      <button>Submit</button>
    </form>
    <table class="table-sortable" border="1">
      <thead>
        <tr>
          <th>Номер</th>
          <th>Имя</th>
          <th>Возраст</th>
          <th>Профессия</th>
          <th>Удаление</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Dom</td>
          <td>35</td>
          <td>Web Developer</td>
          <td></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rebecca</td>
          <td>29</td>
          <td>Teacher</td>
          <td></td>
        </tr>
        <tr>
          <td>3</td>
          <td>John</td>
          <td>30</td>
          <td>Civil Engineer</td>
          <td></td>
        </tr>
        <tr>
          <td>4</td>
          <td>Andre</td>
          <td>20</td>
          <td>Dentist</td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <script src="main.js"></script>
    <script src="add.js"></script>
  </body>
</html>
